<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
	<title>TEST</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="bootflat/css/bootflat.min.css" rel="stylesheet" />
	<link href="custom/css/custom.css" rel="stylesheet" />
	<link href="custom/css/fix_width.css" rel="stylesheet" />
	<style>
		body {
			padding-top: 30px;
		}
		#display_1, #display_2 {
			width: 100%;
			height: 300px;
			border: 1px red dotted;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i> Setting</h3>
				</div>
				<div class="panel-body" id="frameNlive">
					<div class="row">
						<div class="col-xs-2">
							Bit sequence : 
						</div>
						<div class="col-xs-10">
							<input type="text" id="bit" class="form-control" placeholder="Ex) 01011001101000101010">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-2">
							Delay (ms) : 
						</div>
						<div class="col-xs-8">
							<input type="text" id="delay" class="form-control" placeholder="Ex) 500">
						</div>
						<div class="col-xs-1">
							<button type="button" id="start" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Start</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="panel panel-jeans">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i> Display</h3>
						</div>
						<div class="panel-body">
							<span>Default : 0 (0-white,1-black)</span><br>
							<span>Timer : <span id="display_1_ms">0</span> ms</span>
							<div id="display_1"></div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="panel panel-grapefruit">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i> Display ( Reverse )</h3>
						</div>
						<div class="panel-body">
							<span>Default : 1 (1-white,0-black)</span><br>
							<span>Timer : <span id="display_2_ms">0</span> ms</span>
							<div id="display_2"></div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<script src="jquery/jquery-1.11.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootflat/js/icheck.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#start:enabled").click(function(){
				if($("#bit").val()==""||$("#delay").val()=="") alert("값을 입력해주세요.");
				else{
					$(this).attr("disabled",true);
					var tmpStr=$("#bit").val();
					var start = +new Date();
					var tmpInter=setInterval(function(){
						if(tmpStr.length>0){
							if(tmpStr.substr(0,1)=="0"){
								$("#display_1").css("background-color","white");
								$("#display_2").css("background-color","black");
							} 
							else{
								$("#display_1").css("background-color","black");
								$("#display_2").css("background-color","white");
							} 
							tmpStr=tmpStr.slice(1,tmpStr.length);
							var end =  +new Date();
							var diff = end - start;
							console.log
							$("#display_1_ms,#display_2_ms").text(diff);
						}
						else{
							clearInterval(tmpInter);
							$("#start").removeAttr("disabled");
						}
					},$("#delay").val());
				}
				
			});
		});
	</script>
</body>
</html>
