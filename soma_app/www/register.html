    }    
    #dispaly {
        background-color: rgba(0,0,0,0.1);
        padding-top: 100%;

    }
    .display_btn {
        height: 35px;
        margin-top: 20px;

</style>

<script type="text/javascript" charset="utf-8">
    var tmpInterval;
    var intervalTime=399;
    function registerDisplayStart(){
        jQuery("#display_start").attr("disabled",true);
        event.preventDefault();
        var dataBinary="XXX"+Number(window.localStorage.idx).toString(2);
        var eleDisplay=jQuery("#dispaly");
        var tmpIndex=0;
        tmpInterval=setInterval(function(){
            // up : white, down : balck;
            if(dataBinary[tmpIndex]=="0"){
                eleDisplay.css("background-color","white");
                setTimeout(function(){
                    eleDisplay.css("background-color","black");
                },intervalTime*0.15);
            }
            else if(dataBinary[tmpIndex]=="1"){
                eleDisplay.css("background-color","white");
                setTimeout(function(){
                    eleDisplay.css("background-color","black");
                },intervalTime*0.85);
            }
            else{
                eleDisplay.css("background-color","white");
                setTimeout(function(){
                    eleDisplay.css("background-color","black");
                },intervalTime*0.5);
            }
            tmpIndex++;
            if(tmpIndex==dataBinary.length)tmpIndex=0;
        },intervalTime);    
    }
    function registerDisplayStop(){
        clearInterval(tmpInterval);
        jQuery("#display_start").removeAttr("disabled");
        setTimeout(function(){
            jQuery("#dispaly").css("background-color","rgba(0,0,0,0.1)");
        },intervalTime);
    }
</script>

                <button class="button button-blue no-bottom" id="display_start" onClick="registerDisplayStart()">시작</button>
